language: python
python:
- '3.6'
- '3.7'
- '3.8'
install:
- python setup.py install
- pip install pytest-runner pytest pytest-cov python-coveralls
script:
- python setup.py test
after_success:
- coveralls

deploy:
  python: '3.7'
  provider: pypi
  user: __token__
  distributions: 'sdist bdist_wheel'
  skip_existing: true
  cleanup: true
  password:
    secure: 
